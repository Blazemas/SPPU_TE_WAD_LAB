<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Dashboard</title>
    <link rel="stylesheet" href="Assign_3a.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>College Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Students</a>
    <a href="#">Faculty</a>
    <a href="#">Settings</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h3>Total Students</h3>
                <p>500</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h3>Total Courses</h3>
                <p>3</p>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <label for="courses">Choose the course</label> <!-- Corrected 'for' attribute value -->
        <div class="cont">
            <div>
                <select name="Courses_avail" id="courses"> <!-- Added 'id' attribute for associating with the label -->
                    <option value="" selected disabled>Select the course</option> <!-- Added a default disabled option -->
                    <option value="IT">IT</option>
                    <option value="CS">CS</option>
                    <option value="ENTC">ENTC</option>
                </select>
            </div>
            <div>
                <button type="button" class="button_c">Click me</button>
            </div>
        </div>

    <br>
    <!-- Leave space for buttons to enroll -->
    <button type="button" class="btn btn-primary">Register</button>
    
    
    <!-- <button class="btn btn-primary enroll-button">Enroll in a Course</button> -->


</div>

</body>
</html>
