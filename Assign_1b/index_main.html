<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Storage</title>
</head>
<body>

<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br><br>
    
    <button type="submit">Submit</button>

    <a href="index_data.html">show data</a>
</form>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    // Capture form data
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    
    // Create an object with form data
    let formData = {
        name: name,
        email: email,
        phone: phone
    };
    
    // Retrieve existing data from localStorage or initialize an empty array
    let dataArray = JSON.parse(localStorage.getItem("formData")) || [];
    
    // Push the new form data object into the array
    dataArray.push(formData);
    
    // Convert the array of objects into a JSON string and store it in localStorage
    localStorage.setItem("formData", JSON.stringify(dataArray));
    
    // Reset the form
    document.getElementById("myForm").reset();
    
    alert("Form data submitted successfully!");
});
</script>

</body>
</html>
